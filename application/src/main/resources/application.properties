spring.application.name=module-main-application

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

spring.datasource.url=jdbc:h2:mem:university
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

# swagger-ui custom path
springdoc.swagger-ui.path=/swagger-ui.html

notification.service.binding-name=sendNotification-out-0

spring.cloud.stream.bindings.sendNotification-out-0.destination=notification-topic
spring.cloud.stream.bindings.sendNotification-out-0.group=notification-service-group
spring.cloud.stream.bindings.sendNotification-out-0.contentType=application/json


spring.cloud.stream.kafka.binder.brokers=localhost:9092
