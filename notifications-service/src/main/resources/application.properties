# Server Configuration
server.port=8081

# Application Configuration
spring.application.name=notification-service

# Kafka Configuration
spring.cloud.stream.kafka.binder.brokers=localhost:9092
spring.cloud.stream.kafka.binder.auto-create-topics=true

# Functional Bindings Configuration
spring.cloud.stream.bindings.receivedNotification-in-0.destination=notification-topic
spring.cloud.stream.bindings.receivedNotification-in-0.group=notification-service-group

# Logging Configuration
logging.level.com.university.notifications=DEBUG
logging.level.org.springframework.cloud.stream=DEBUG
logging.level.org.apache.kafka=INFO